<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="dist/leaflet.measure.css" />

        <style type="text/css">
        html, body { margin: 0; padding: 0; }
        #map { display: block; width: 100%; height: 100%; }
        </style>

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="dist/Leaflet.Measure.js"></script>
	</head>

	<body>
		<div id="map"></div>

		<script type="text/javascript">
			var layerOsm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	          subdomains: ["a", "b", "c"],
	          maxZoom: 18
	        });

			var map = new L.Map('map', {
				measureControl: true
			}).addLayer(layerOsm).setView(new L.LatLng(40.524724, -3.816153), 6);
		</script>
	</body>
</html>
